<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Food Court - API Test Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 32px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 16px; }
        .status-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
        .status-box.error { 
            border-left-color: #dc3545;
            background: #ffe6e6;
        }
        .status-box h3 { margin-bottom: 10px; color: #333; }
        .api-test { margin: 30px 0; padding: 20px; background: #f8f9fa; border-radius: 10px; }
        .api-test h3 { margin-bottom: 15px; color: #333; }
        .api-test button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s;
            font-weight: 600;
        }
        .api-test button:hover { 
            background: #5568d3; 
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .result {
            background: #2d3748;
            color: #a0aec0;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .vendor-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s;
        }
        .vendor-card:hover { 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
            transform: translateY(-3px);
            border-color: #667eea;
        }
        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            margin-left: 10px;
        }
        .badge.success { background: #c6f6d5; color: #22543d; }
        .badge.error { background: #fed7d7; color: #742a2a; }
        .loader { 
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-radius: 6px;
        }
        .info-label { font-weight: 600; color: #4a5568; }
        .info-value { color: #2d3748; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçî Campus Food Court</h1>
        <p class="subtitle">DevOps Project - UCT512 | API Testing Dashboard</p>

        <div class="status-box" id="statusBox">
            <h3>System Status: <span id="systemStatus">Checking...</span></h3>
            <div id="healthInfo"></div>
        </div>

        <div class="api-test">
            <h3>üîß API Endpoints Testing:</h3>
            <button onclick="testHealth()">üè• Health Check</button>
            <button onclick="testVendors()">üè™ Get Vendors</button>
            <button onclick="testMenu()">üìã Get Menu</button>
            <button onclick="testOrders()">üì¶ Get Orders</button>
            <button onclick="createTestOrder()">‚ûï Create Test Order</button>
            <button onclick="clearResult()">üóëÔ∏è Clear Results</button>
            <div class="result" id="result">Click a button above to test API endpoints...</div>
        </div>

        <div id="vendorsDisplay"></div>
    </div>

    <script>
        // Backend URL
        const API_URL = 'http://localhost:3000';

        window.onload = function() {
            testHealth();
            loadVendors();
        };

        async function testHealth() {
            showLoader();
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                document.getElementById('result').innerHTML = 
                    '‚úÖ Health Check Response:\n\n' + JSON.stringify(data, null, 2);
                
                document.getElementById('systemStatus').innerHTML = 
                    '<span class="badge success">‚úì ONLINE</span>';
                
                document.getElementById('healthInfo').innerHTML = `
                    <div class="info-row">
                        <span class="info-label">Service:</span>
                        <span class="info-value">${data.service}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Uptime:</span>
                        <span class="info-value">${Math.floor(data.uptime)} seconds</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Database:</span>
                        <span class="info-value">${data.database}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Version:</span>
                        <span class="info-value">${data.version}</span>
                    </div>
                `;
                
                document.getElementById('statusBox').classList.remove('error');
            } catch (error) {
                document.getElementById('systemStatus').innerHTML = 
                    '<span class="badge error">‚úó OFFLINE</span>';
                document.getElementById('statusBox').classList.add('error');
                document.getElementById('result').innerHTML = 
                    '‚ùå Error: ' + error.message + '\n\nMake sure backend is running on port 3000!';
                document.getElementById('healthInfo').innerHTML = 
                    '<p style="color: #e53e3e;">Cannot connect to backend API</p>';
            }
        }

        async function testVendors() {
            showLoader();
            try {
                const response = await fetch(`${API_URL}/api/vendors`);
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `‚úÖ Vendors API Response (${data.length} vendors):\n\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '‚ùå Error: ' + error.message;
            }
        }

        async function testMenu() {
            showLoader();
            try {
                const response = await fetch(`${API_URL}/api/menu/1`);
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `‚úÖ Menu API Response (Vendor ID: 1, ${data.length} items):\n\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '‚ùå Error: ' + error.message;
            }
        }

        async function testOrders() {
            showLoader();
            try {
                const response = await fetch(`${API_URL}/api/orders`);
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `‚úÖ Orders API Response (${data.length} orders):\n\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '‚ùå Error: ' + error.message;
            }
        }

        async function createTestOrder() {
            showLoader();
            try {
                const order = {
                    vendor_id: 1,
                    customer_name: 'Test User - ' + new Date().toLocaleTimeString(),
                    customer_phone: '9876543210',
                    total_amount: 250.00
                };
                
                const response = await fetch(`${API_URL}/api/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(order)
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '‚úÖ Order Created Successfully:\n\n' + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '‚ùå Error: ' + error.message;
            }
        }

        async function loadVendors() {
            try {
                const response = await fetch(`${API_URL}/api/vendors`);
                const vendors = await response.json();
                
                const html = vendors.map(v => `
                    <div class="vendor-card">
                        <h3>üè™ ${v.name}</h3>
                        <p><strong>Cuisine:</strong> ${v.cuisine} | <strong>Rating:</strong> ${v.rating}‚≠ê</p>
                        <button onclick="loadMenu(${v.id}, '${v.name}')">üìã View Menu</button>
                    </div>
                `).join('');
                
                document.getElementById('vendorsDisplay').innerHTML = 
                    '<h3>üè™ Available Food Vendors:</h3>' + html;
            } catch (error) {
                console.error('Error loading vendors:', error);
            }
        }

        async function loadMenu(vendorId, vendorName) {
            showLoader();
            try {
                const response = await fetch(`${API_URL}/api/menu/${vendorId}`);
                const menu = await response.json();
                document.getElementById('result').innerHTML = 
                    `‚úÖ Menu for ${vendorName} (${menu.length} items):\n\n` + 
                    JSON.stringify(menu, null, 2);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '‚ùå Error: ' + error.message;
            }
        }

        function showLoader() {
            document.getElementById('result').innerHTML = '<div class="loader"></div>';
        }

        function clearResult() {
            document.getElementById('result').innerHTML = 'Results cleared. Click a button to test API endpoints...';
        }
    </script>
</body>
</html>
