<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Food Court - API Testing Dashboard</title>

    <!-- Simple styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ece9f1;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 85%;
            margin: auto;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .status {
            margin-top: 10px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .online { background: #d4f8d4; color: #1b7b1b; }
        .offline { background: #ffd6d6; color: #a33a3a; }

        button {
            padding: 10px 15px;
            margin: 6px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #5871ff;
            color: white;
            font-size: 14px;
        }
        button:hover {
            opacity: 0.8;
        }

        .results-box {
            background: #2d3443;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            white-space: pre-wrap;
            min-height: 100px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .vendor-card {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #5871ff;
        }

        .vendor-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Header -->
        <div class="header">
            <h1>ğŸ” Campus Food Court</h1>
            <p>DevOps Project - UCT512 | API Testing Dashboard</p>
            <div id="systemStatus" class="status offline">
                âŒ OFFLINE â€” Cannot connect to backend API
            </div>
        </div>

        <!-- API Testing Buttons -->
        <div class="card">
            <h2>ğŸ”§ API Endpoints Testing:</h2>
            <button onclick="testHealth()">ğŸ“ Health Check</button>
            <button onclick="getVendors()">ğŸª Get Vendors</button>
            <button onclick="getMenu()">ğŸ“„ Get Menu</button>
            <button onclick="getOrders()">ğŸ“¦ Get Orders</button>
            <button onclick="createTestOrder()">â• Create Test Order</button>
            <button onclick="clearOutput()">ğŸ§¹ Clear Results</button>

            <div id="output" class="results-box">Results will appear here...</div>
        </div>

        <!-- Vendors Section -->
        <div class="card">
            <h2>ğŸ“Š Available Food Vendors:</h2>
            <div id="vendorsList">Loading vendors...</div>
        </div>
    </div>

    <!-- SCRIPT SECTION -->
    <script>
        // âœ… Backend API URL - Change this if backend is on different machine
        const API_BASE = "http://localhost:3000/api";


        // Check backend connection on page load
        window.onload = async function() {
            await checkBackendStatus();
            await loadVendors();
        };

        // Check if backend is online
        async function checkBackendStatus() {
            const statusDiv = document.getElementById('systemStatus');
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    statusDiv.className = 'status online';
                    statusDiv.innerHTML = 'âœ… ONLINE â€” Connected to backend API';
                } else {
                    statusDiv.className = 'status offline';
                    statusDiv.innerHTML = 'âŒ OFFLINE â€” Backend returned error';
                }
            } catch (error) {
                statusDiv.className = 'status offline';
                statusDiv.innerHTML = 'âŒ OFFLINE â€” Cannot connect to backend API';
            }
        }

        // Test Health Check
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showOutput('Health Check Response:\n' + JSON.stringify(data, null, 2));
                await checkBackendStatus();
            } catch (error) {
                showOutput('âŒ Error: ' + error.message);
            }
        }

        // Get Vendors
        async function getVendors() {
            try {
                const response = await fetch(`${API_BASE}/vendors`);
                const data = await response.json();
                showOutput('Vendors Response:\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                showOutput('âŒ Error: ' + error.message);
            }
        }

        // Get Menu (Vendor 1 as default)
        async function getMenu() {
            try {
                const response = await fetch(`${API_BASE}/menu?vendorId=1`);
                const data = await response.json();
                showOutput('Menu Response:\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                showOutput('âŒ Error: ' + error.message);
            }
        }

        // Get Orders
        async function getOrders() {
            try {
                const response = await fetch(`${API_BASE}/orders`);
                const data = await response.json();
                showOutput('Orders Response:\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                showOutput('âŒ Error: ' + error.message);
            }
        }

        // Create Test Order
        async function createTestOrder() {
            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        vendorId: 1,
                        items: [
                            { foodId: 1, quantity: 2 },
                            { foodId: 2, quantity: 1 }
                        ],
                        totalAmount: 150,
                        customerName: 'Test User'
                    })
                });
                const data = await response.json();
                showOutput('Create Order Response:\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                showOutput('âŒ Error: ' + error.message);
            }
        }

        // Clear Output
        function clearOutput() {
            document.getElementById('output').textContent = 'Results cleared. Click a button to test API endpoints...';
        }

        // Show output in results box
        function showOutput(text) {
            document.getElementById('output').textContent = text;
        }

        // Load and display vendors on page load
        async function loadVendors() {
    const vendorsList = document.getElementById('vendorsList');
    try {
        const response = await fetch(`${API_BASE}/vendors`);
        const data = await response.json();
        
        // âœ… FIXED: Backend returns array directly, not { vendors: [...] }
        if (data && data.length > 0) {
            vendorsList.innerHTML = '';
            data.forEach(vendor => {
                const vendorCard = document.createElement('div');
                vendorCard.className = 'vendor-card';
                vendorCard.innerHTML = `
                    <div class="vendor-title">${vendor.name || vendor.vendor_name}</div>
                    <div>ğŸ“ Location: ${vendor.location || 'Campus'}</div>
                    <div>ğŸ“ Contact: ${vendor.contact || vendor.phone || 'N/A'}</div>
                `;
                vendorsList.appendChild(vendorCard);
            });
        } else {
            vendorsList.innerHTML = '<p>No vendors found. Make sure backend and database are running.</p>';
        }
    } catch (error) {
        vendorsList.innerHTML = '<p style="color: red;">âŒ Cannot load vendors. Backend is offline.</p>';
    }
}
    </script>
</body>
</html>
